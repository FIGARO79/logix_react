server {
    listen 80;
    server_name tu-dominio.com; 
    
    # Redirigir todo el tráfico HTTP a HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name tu-dominio.com; # Reemplaza con tu IP o dominio

    # Certificados SSL
    ssl_certificate /etc/nginx/ssl/selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/selfsigned.key;

    # Aumentar límite de tamaño de subida (para CSV grandes)
    client_max_body_size 100M;

    # ==========================================
    # 1. FRONTEND (React SPA)
    # ==========================================
    location / {
        root /var/www/logix/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # ==========================================
    # 2. BACKEND (FastAPI / JSON API)
    # ==========================================
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================
    # 2.1 STATIC FILES (Backend)
    # ==========================================
    location /static {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================
    # 3. OTROS ENDPOINTS (Docs)
    # ==========================================
    location /docs { proxy_pass http://127.0.0.1:8000; }
    location /openapi.json { proxy_pass http://127.0.0.1:8000; }
}
