server {
    listen 80;
    server_name tu-dominio.com; # Reemplaza con tu dominio o IP

    # ==========================================
    # 1. FRONTEND (React SPA)
    # ==========================================
    location / {
        # Ruta donde copiaste la carpeta 'dist' generada por 'npm run build'
        root /var/www/logix/frontend/dist;
        
        index index.html;

        # CRITICO: Esto permite que React Router maneje las rutas (ej. /inbound)
        # Si no pones esto, al recargar una página interna te dará 404.
        try_files $uri $uri/ /index.html;
    }

    # ==========================================
    # 2. BACKEND (FastAPI / JSON API)
    # ==========================================
    # Redirige todas las peticiones que empiezan por /api al backend en puerto 8000
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================
    # 3. OTROS ENDPOINTS (Docs)
    # ==========================================
    # Documentación API Swagger/OpenAPI
    location /docs { proxy_pass http://127.0.0.1:8000; }
    location /openapi.json { proxy_pass http://127.0.0.1:8000; }
}
