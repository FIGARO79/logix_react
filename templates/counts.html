<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logix - Conteo de Inventario</title>
    <link rel="icon" type="image/svg+xml"
        href="{{ secure_url_for(request, 'static', path='images/gear-wide-connected.svg') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/fallback.css">
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f9fafb;
        }

        .container-wrapper {
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="text"],
        input[type="number"],
        select {
            border: 1px solid #d1d5db;
            padding: 6px 12px;
            border-radius: 0.375rem;
            width: 100%;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus,
        select:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: #ffbf24ed;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.4);
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 3px;
            display: block;
            color: #374151;
            font-size: 0.875rem;
        }

        .data-field {
            background-color: #f3f4f6;
            padding: 8px 12px;
            border-radius: 0.375rem;
            min-height: 38px;
            border: 1px solid #d1d5db;
            color: #374151;
            overflow-wrap: break-word;
            font-size: 0.875rem;
            line-height: 1.5;
            display: flex;
            align-items: center;
        }

        button,
        .btn {
            padding: 9px 15px;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            font-weight: 500;
            font-size: 0.875rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:focus,
        .btn:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 3px rgba(13, 11, 7, 0.53);
        }

        button:disabled,
        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-primary {
            background-color: #fbbf24;
            color: #1f2937;
            border: 1px solid transparent;
            text-decoration: none;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #f59e0b;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background-color: #6b7280;
            color: white;
            border: 1px solid transparent;
            text-decoration: none;
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: #4b5563;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.1);
        }

        /* Toast Notification Styles */
        #toast-container {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .toast {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast-icon {
            margin-right: 0.75rem;
            flex-shrink: 0;
        }

        .toast.success {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #4ade80;
        }

        .toast.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #f87171;
        }

        .toast.info {
            background-color: #e0f2fe;
            color: #0c4a6e;
            border: 1px solid #7dd3fc;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Pequeño ajuste para los botones de cantidad */
        input[type='number']::-webkit-inner-spin-button,
        input[type='number']::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type='number'] {
            -moz-appearance: textfield;
            appearance: textfield;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow-sm">
        <div class="container-wrapper mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <img src="/static/images/logo-clear.png" alt="Logix Logo" class="h-16 w-32 object-contain"
                onerror="this.onerror=null; this.src='https://placehold.co/64x64/fBBF24/1F2937?text=Logo';">
            <a href="/" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                        clip-rule="evenodd" />
                </svg>
                INICIO
            </a>
        </div>
    </header>

    <main class="container-wrapper mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Session Control -->
        <div id="session-control-container" class="bg-white p-6 rounded-lg shadow text-center">
            <h2 class="text-xl font-semibold text-gray-700">No hay ninguna sesión de conteo activa.</h2>
            <p class="text-gray-500 mt-2">Para empezar a contar, por favor inicia una nueva sesión.</p>
            <button id="start-session-btn" class="btn btn-primary mt-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
                        clip-rule="evenodd" />
                </svg>
                <span>Iniciar Nueva Sesión de Conteo</span>
            </button>
        </div>

        <!-- Main Counting View (hidden by default) -->
        <div id="counting-view" class="hidden grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Left Column: Counting Form -->
            <div class="md:col-span-2 bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between items-center border-b pb-2 mb-4">
                    <h1 class="text-xl font-semibold text-gray-800">Realizar Conteo (<span id="username-display"></span>
                        - Sesión: <span id="session-id-display"></span>)</h1>
                    <button id="end-session-btn" class="btn btn-secondary">Finalizar Sesión</button>
                </div>

                <!-- Formulario de Conteo -->
                <form id="count-form" class="space-y-4 mt-6">
                    <!-- Ubicación Contada - Movida arriba -->
                    <div class="flex items-end gap-2 mb-4">
                        <div class="flex-grow">
                            <label for="counted_location" class="form-label">Ubicación Contada*</label>
                            <input type="text" id="counted_location" class="w-full"
                                placeholder="Escanear o ingresar ubicación..."
                                oninput="this.value = this.value.toUpperCase()" required>
                        </div>
                        <button id="scan-location-btn" type="button" title="Escanear ubicación"
                            class="btn-secondary h-9 w-auto px-3 flex-shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-qr-code-scan" viewBox="0 0 16 16">
                                <path
                                    d="M0 .5A.5.5 0 0 1 .5 0h3a.5.5 0 0 1 0 1H1v2.5a.5.5 0 0 1-1 0zm12 0a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0V1h-2.5a.5.5 0 0 1-.5-.5M.5 12a.5.5 0 0 1 .5.5V15h2.5a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5v-3a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1 0-1H15v-2.5a.5.5 0 0 1 .5-.5M4 4h1v1H4z" />
                                <path d="M7 2H2v5h5zM3 3h3v3H3zm2 8H4v1h1z" />
                                <path d="M7 9H2v5h5zm-4 1h3v3H3zm8-6h1v1h-1z" />
                                <path
                                    d="M9 2h5v5H9zm1 1v3h3V3zM8 8v2h1v1H8v1h2v-2h1v2h1v-1h2v-1h-3V8zm2 2H9V9h1zm4 2h-1v1h-2v1h3zm-4 2v-1H8v1z" />
                                <path d="M12 9h2V8h-2z" />
                            </svg>
                        </button>
                    </div>

                    <!-- Controles de Búsqueda de Artículo -->
                    <div class="flex items-end gap-2 mb-4">
                        <div class="flex-grow">
                            <label for="itemCode" class="form-label">Ingrese el código del artículo</label>
                            <input type="text" id="itemCode" placeholder="Escanear o buscar Item Code..." class="w-full"
                                oninput="this.value = this.value.toUpperCase()" required />
                        </div>
                        <button id="scan-item-btn" type="button" title="Escanear código de barras"
                            class="btn-secondary h-9 w-auto px-3 flex-shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-qr-code-scan" viewBox="0 0 16 16">
                                <path
                                    d="M0 .5A.5.5 0 0 1 .5 0h3a.5.5 0 0 1 0 1H1v2.5a.5.5 0 0 1-1 0zm12 0a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0V1h-2.5a.5.5 0 0 1-.5-.5M.5 12a.5.5 0 0 1 .5.5V15h2.5a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5v-3a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1 0-1H15v-2.5a.5.5 0 0 1 .5-.5M4 4h1v1H4z" />
                                <path d="M7 2H2v5h5zM3 3h3v3H3zm2 8H4v1h1z" />
                                <path d="M7 9H2v5h5zm-4 1h3v3H3zm8-6h1v1h-1z" />
                                <path
                                    d="M9 2h5v5H9zm1 1v3h3V3zM8 8v2h1v1H8v1h2v-2h1v2h1v-1h2v-1h-3V8zm2 2H9V9h1zm4 2h-1v1h-2v1h3zm-4 2v-1H8v1z" />
                                <path d="M12 9h2V8h-2z" />
                            </svg>
                        </button>
                        <button id="search-btn" type="button"
                            class="btn-secondary h-9 w-auto px-4 flex-shrink-0"><span>Buscar</span></button>
                    </div>

                    <div>
                        <label class="form-label">Descripción</label>
                        <div id="description" class="data-field"></div>
                    </div>

                    <div>
                        <label class="form-label">Ubicación en Sistema</label>
                        <div id="bin_location" class="data-field"></div>
                    </div>



                    <hr class="my-6">

                    <div>
                        <label for="counted_qty" class="form-label">Cantidad Contada*</label>
                        <div class="mt-1 flex items-center">
                            <button type="button" id="minus-btn"
                                class="px-3 py-1.5 border border-gray-300 bg-gray-50 rounded-l-md hover:bg-gray-100">-</button>
                            <input type="number" id="counted_qty"
                                class="flex-grow text-center border-t border-b border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                                value="" min="0">
                            <button type="button" id="plus-btn"
                                class="px-3 py-1.5 border border-gray-300 bg-gray-50 rounded-r-md hover:bg-gray-100">+</button>
                        </div>
                    </div>

                    <div class="flex justify-end gap-4 pt-4">
                        <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" id="save-btn" class="btn btn-primary">Guardar Conteo</button>
                    </div>
                </form>
            </div>

            <!-- Right Column: Session Info -->
            <div class="md:col-span-1 space-y-6">
                <!-- Counted Items in Location -->
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="font-semibold text-gray-700 text-sm mb-2">Items Contados en esta Ubicación</h3>
                    <div id="counted-items-list" class="max-h-60 overflow-y-auto">
                        <!-- Items will be dynamically inserted here -->
                        <p class="text-gray-500 text-xs text-center">Aún no hay items para esta ubicación.</p>
                    </div>
                </div>
                <!-- Locations in Session -->
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="font-semibold text-gray-700 text-sm mb-2">Ubicaciones de la Sesión</h3>
                    <div id="session-locations-list" class="max-h-60 overflow-y-auto">
                        <!-- Location statuses will be dynamically inserted here -->
                    </div>
                    <button id="close-location-btn" class="btn btn-primary w-full mt-2 text-sm">Cerrar Ubicación
                        Actual</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Ventana Modal para el Escáner -->
    <div id="scanner-modal"
        class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg p-4 max-w-lg w-full">
            <h3 class="text-lg font-bold mb-4 text-center">Apunta la cámara al código de barras</h3>
            <div id="reader" class="w-full rounded-md overflow-hidden border"></div>
            <button id="close-scanner-btn"
                class="mt-4 w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700">Cancelar</button>
        </div>
    </div>

    <div id="toast-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const API_BASE_URL = "/api";

            // --- STATE MANAGEMENT ---
            let activeSession = null;

            // --- UI ELEMENTS ---
            const sessionControlContainer = document.getElementById('session-control-container');
            const countingView = document.getElementById('counting-view');
            const startSessionBtn = document.getElementById('start-session-btn');
            const endSessionBtn = document.getElementById('end-session-btn');
            const usernameDisplay = document.getElementById('username-display');
            const sessionIdDisplay = document.getElementById('session-id-display');
            const closeLocationBtn = document.getElementById('close-location-btn');
            const countedItemsList = document.getElementById('counted-items-list');
            const sessionLocationsList = document.getElementById('session-locations-list');

            const itemCodeInput = document.getElementById('itemCode');
            const searchButton = document.getElementById('search-btn');
            const scanItemButton = document.getElementById('scan-item-btn');
            const scanLocationButton = document.getElementById('scan-location-btn');
            const descriptionDiv = document.getElementById('description');
            const binLocationDiv = document.getElementById('bin_location');
            const countedQtyInput = document.getElementById('counted_qty');
            const countedLocationInput = document.getElementById('counted_location');
            const minusBtn = document.getElementById('minus-btn');
            const plusBtn = document.getElementById('plus-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const saveBtn = document.getElementById('save-btn');
            const form = document.getElementById('count-form');
            const toastContainer = document.getElementById("toast-container");
            const scannerModal = document.getElementById('scanner-modal');
            const closeScannerButton = document.getElementById('close-scanner-btn');

            let html5QrCode = null;
            let currentItemData = {};
            let currentScanTargetInput = null;

            const ICONS = {
                spinner: '<div class="spinner"></div>',
                success: '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>',
                error: '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>',
                info: '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>'
            };

            function showToast(message, type = "info") {
                const toast = document.createElement("div");
                toast.className = `toast ${type}`;
                toast.innerHTML = `<div class="toast-icon">${ICONS[type] || ICONS.info}</div><span>${message}</span>`;
                toastContainer.appendChild(toast);
                setTimeout(() => toast.classList.add("show"), 10);
                setTimeout(() => {
                    toast.classList.remove("show");
                    toast.addEventListener("transitionend", () => toast.remove());
                }, 5000);
            }

            function toggleButtonSpinner(button, isLoading, defaultContent) {
                if (isLoading) {
                    button.disabled = true;
                    button.innerHTML = ICONS.spinner;
                } else {
                    button.disabled = false;
                    button.innerHTML = defaultContent;
                }
            }

            function clearForm(clearLocation = false) {
                itemCodeInput.value = '';
                descriptionDiv.textContent = '';
                binLocationDiv.textContent = '';
                countedQtyInput.value = '';
                currentItemData = {};
                if (clearLocation) {
                    countedLocationInput.value = '';
                }
                itemCodeInput.focus();
            }

            // --- NUEVA FUNCIÓN: RESETEO FORZADO DE UI ---
            // Esta función limpia todo visualmente cuando la sesión se pierde o se resetea
            function forceResetUI(message = null) {
                activeSession = null;
                sessionControlContainer.classList.remove('hidden');
                countingView.classList.add('hidden');

                // Limpiar listas visuales para que no quede basura
                countedItemsList.innerHTML = '<p class="text-gray-500 text-xs text-center">Aún no hay items para esta ubicación.</p>';
                sessionLocationsList.innerHTML = '';

                // Limpiar inputs
                clearForm(true);

                if (message) {
                    showToast(message, "info");
                }
            }

            // --- RENDER FUNCTIONS ---
            function renderLocationCounts(counts) {
                countedItemsList.innerHTML = '';
                if (!counts || counts.length === 0) {
                    countedItemsList.innerHTML = '<p class="text-gray-500 text-xs text-center">Aún no hay items para esta ubicación.</p>';
                    return;
                }
                counts.forEach(count => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'flex justify-between items-center text-sm p-1 border-b';
                    itemDiv.innerHTML = `
                        <span>${count.item_code}</span>
                        <span class="font-bold">${count.counted_qty}</span>
                        <button data-count-id="${count.id}" class="delete-count-btn text-red-500 hover:text-red-700">&times;</button>
                    `;
                    countedItemsList.appendChild(itemDiv);
                });
            }

            function renderSessionLocations(locations) {
                sessionLocationsList.innerHTML = '';
                if (!locations || locations.length === 0) {
                    sessionLocationsList.innerHTML = '<p class="text-gray-500 text-xs text-center">No hay ubicaciones en esta sesión.</p>';
                    return;
                }
                locations.forEach(loc => {
                    const locDiv = document.createElement('div');
                    locDiv.className = 'flex justify-between items-center text-sm p-1';
                    const statusClass = loc.status === 'closed' ? 'text-red-500' : 'text-green-500';
                    locDiv.innerHTML = `
                        <span>${loc.location_code}</span>
                        <span class="font-semibold ${statusClass}">${loc.status.toUpperCase()}</span>
                    `;
                    sessionLocationsList.appendChild(locDiv);
                });
            }

            // --- API & DATA FUNCTIONS ---
            async function updateSessionData() {
                if (!activeSession) return;

                // Verificar que la sesión siga viva antes de pedir datos
                try {
                    const checkRes = await fetch(`${API_BASE_URL}/sessions/active`);
                    if (!checkRes.ok) {
                        forceResetUI("La sesión fue cerrada o reseteada por el administrador.");
                        return;
                    }
                } catch (e) {
                    console.warn("No se pudo verificar estado de sesión", e);
                }

                const locationCode = countedLocationInput.value.trim();
                if (locationCode) {
                    try {
                        const res = await fetch(`${API_BASE_URL}/sessions/${activeSession.id}/counts/${locationCode}`);
                        if (res.status === 403 || res.status === 404) {
                            forceResetUI("La sesión ya no es válida.");
                            return;
                        }
                        if (!res.ok) throw new Error('Failed to fetch counts');
                        const counts = await res.json();
                        renderLocationCounts(counts);
                    } catch (error) {
                        console.error("Error fetching location counts:", error);
                        renderLocationCounts([]);
                    }
                }

                try {
                    const res = await fetch(`${API_BASE_URL}/sessions/${activeSession.id}/locations`);
                    if (res.status === 403 || res.status === 404) {
                        forceResetUI("La sesión ya no es válida.");
                        return;
                    }
                    if (!res.ok) throw new Error('Failed to fetch locations');
                    const locations = await res.json();
                    renderSessionLocations(locations);
                } catch (error) {
                    console.error("Error fetching session locations:", error);
                    renderSessionLocations([]);
                }
            }

            async function fetchItemData() {
                const itemCode = itemCodeInput.value.trim();
                if (!itemCode) {
                    showToast("Por favor, introduce un código de artículo.", "error");
                    return;
                }

                toggleButtonSpinner(searchButton, true, '<span>Buscar</span>');
                descriptionDiv.textContent = '';
                binLocationDiv.textContent = '';
                currentItemData = {};

                try {
                    const response = await fetch(`${API_BASE_URL}/get_item_for_counting/${itemCode}`);
                    const data = await response.json();

                    if (response.ok && !data.error) {
                        showToast("Artículo encontrado.", "success");
                        currentItemData = data;
                        descriptionDiv.textContent = data.description;
                        binLocationDiv.textContent = data.bin_location;
                        countedQtyInput.focus();
                    } else {
                        showToast(data.error || "Artículo no encontrado.", "error");
                    }
                } catch (error) {
                    showToast("Error de conexión al buscar el artículo.", "error");
                } finally {
                    toggleButtonSpinner(searchButton, false, '<span>Buscar</span>');
                }
            }

            async function saveCount(event) {
                event.preventDefault();
                if (!activeSession) {
                    showToast('No hay una sesión activa. Refresca la página.', 'error');
                    return;
                }

                const itemCode = itemCodeInput.value.trim();
                const countedQty = countedQtyInput.value;
                const countedLocation = countedLocationInput.value.trim();

                if (!itemCode || !countedLocation || !currentItemData.description) {
                    showToast('Por favor, busca un artículo válido y completa la ubicación y cantidad.', 'error');
                    return;
                }

                const payload = {
                    session_id: activeSession.id,
                    item_code: itemCode,
                    description: currentItemData.description,
                    bin_location_system: currentItemData.bin_location,
                    counted_qty: parseInt(countedQty, 10),
                    counted_location: countedLocation
                };

                toggleButtonSpinner(saveBtn, true, 'Guardar Conteo');
                try {
                    const response = await fetch(`${API_BASE_URL}/save_count`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();

                    // DETECCIÓN DE SESIÓN BORRADA/INVÁLIDA
                    if (response.status === 403 || (result.detail && result.detail.includes("no es válida"))) {
                        forceResetUI("Tu sesión ha sido reseteada por el administrador. Vuelve a comenzar.");
                        return; // Detener ejecución
                    }

                    if (!response.ok) throw new Error(result.detail || 'Error desconocido del servidor.');

                    showToast(result.message, 'success');
                    clearForm(false); // Don't clear location
                    await updateSessionData();

                    try {
                        itemCodeInput.focus();
                        if (typeof itemCodeInput.select === 'function') itemCodeInput.select();
                    } catch (e) {
                        console.warn('No se pudo focusear itemCodeInput:', e);
                    }

                } catch (error) {
                    showToast(`Error al guardar: ${error.message}`, 'error');
                } finally {
                    toggleButtonSpinner(saveBtn, false, 'Guardar Conteo');
                }
            }

            async function deleteCount(countId) {
                if (!confirm("¿Estás seguro de que quieres eliminar este conteo?")) return;

                try {
                    const response = await fetch(`${API_BASE_URL}/counts/${countId}`, { method: 'DELETE' });

                    // Chequear si la sesión murió mientras intentábamos borrar
                    if (response.status === 403 || response.status === 404) {
                        forceResetUI("Sesión no válida al intentar borrar.");
                        return;
                    }

                    const result = await response.json();
                    if (!response.ok) throw new Error(result.detail || 'Error al eliminar');
                    showToast('Conteo eliminado.', 'success');
                    await updateSessionData();
                } catch (error) {
                    showToast(`Error: ${error.message}`, 'error');
                }
            }

            // --- SESSION MANAGEMENT ---
            async function checkActiveSession() {
                try {
                    const response = await fetch(`${API_BASE_URL}/sessions/active`);
                    if (response.ok) {
                        activeSession = await response.json();
                        sessionControlContainer.classList.add('hidden');
                        countingView.classList.remove('hidden');
                        usernameDisplay.textContent = activeSession.user_username;
                        sessionIdDisplay.textContent = activeSession.id;
                        await updateSessionData();
                    } else {
                        // USAR FORCE RESET UI PARA LIMPIAR TODO SI NO HAY SESIÓN
                        forceResetUI(response.status === 404 ? null : "Sesión finalizada o no válida");

                        if (response.status === 404) {
                            // Mensaje silencioso o opcional si es carga inicial
                        }
                    }
                } catch (error) {
                    showToast("Error de red al verificar la sesión.", "error");
                }
            }

            async function handleStartSession() {
                toggleButtonSpinner(startSessionBtn, true, '<span>Iniciar...</span>');
                // Limpiar listas visuales antes de empezar una nueva, por seguridad
                countedItemsList.innerHTML = '';
                sessionLocationsList.innerHTML = '';

                try {
                    const response = await fetch(`${API_BASE_URL}/sessions/start`, { method: 'POST' });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.detail || 'No se pudo iniciar la sesión');
                    showToast(data.message, 'success');
                    await checkActiveSession();
                } catch (error) {
                    console.error("Error in handleStartSession:", error);
                    showToast(`Error: ${error.message}`, 'error');
                } finally {
                    toggleButtonSpinner(startSessionBtn, false, '<span>Iniciar Nueva Sesión de Conteo</span>');
                }
            }

            async function handleEndSession() {
                if (!activeSession || !confirm("¿Estás seguro de que quieres finalizar esta sesión?")) return;
                toggleButtonSpinner(endSessionBtn, true, 'Finalizando...');
                try {
                    const response = await fetch(`${API_BASE_URL}/sessions/${activeSession.id}/close`, { method: 'POST' });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.detail || 'No se pudo cerrar la sesión');
                    showToast(data.message, 'success');
                    forceResetUI("Sesión finalizada correctamente.");
                } catch (error) {
                    showToast(`Error: ${error.message}`, 'error');
                } finally {
                    toggleButtonSpinner(endSessionBtn, false, 'Finalizar Sesión');
                }
            }

            async function handleCloseLocation() {
                const locationCode = countedLocationInput.value.trim();
                if (!activeSession || !locationCode) {
                    showToast("Por favor, ingresa una ubicación para cerrarla.", "error");
                    return;
                }
                if (!confirm(`¿Estás seguro de cerrar la ubicación ${locationCode}? No podrás agregar más conteos.`)) return;

                toggleButtonSpinner(closeLocationBtn, true, 'Cerrando...');
                try {
                    const payload = { session_id: activeSession.id, location_code: locationCode };
                    const response = await fetch(`${API_BASE_URL}/locations/close`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.status === 403) {
                        forceResetUI("Sesión inválida al cerrar ubicación.");
                        return;
                    }

                    const data = await response.json();
                    if (!response.ok) throw new Error(data.detail || 'No se pudo cerrar la ubicación');
                    showToast(data.message, 'success');
                    await updateSessionData();
                } catch (error) {
                    showToast(`Error: ${error.message}`, 'error');
                } finally {
                    toggleButtonSpinner(closeLocationBtn, false, 'Cerrar Ubicación Actual');
                }
            }

            // --- SCANNER FUNCTIONS ---
            const stopScanning = () => {
                if (html5QrCode && html5QrCode.isScanning) {
                    html5QrCode.stop().catch(err => console.error("Fallo al detener el escáner.", err));
                }
                scannerModal.classList.add('hidden');
            };

            const startScanner = (targetInput) => {
                currentScanTargetInput = targetInput;
                scannerModal.classList.remove('hidden');
                if (!html5QrCode) {
                    html5QrCode = new Html5Qrcode("reader");
                }
                html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: { width: 250, height: 150 } },
                    (decodedText) => {
                        stopScanning();
                        if (currentScanTargetInput) {
                            currentScanTargetInput.value = decodedText;
                            if (currentScanTargetInput === itemCodeInput) {
                                fetchItemData();
                            } else if (currentScanTargetInput === countedLocationInput) {
                                // Validamos sesión al cambiar ubicación vía scanner
                                checkActiveSession();
                            }
                        }
                    },
                    (errorMessage) => { /* Ignorar errores continuos */ }
                ).catch(err => {
                    showToast("No se pudo iniciar la cámara. Asegúrate de dar los permisos.", "error");
                    stopScanning();
                });
            };

            // --- EVENT LISTENERS ---
            startSessionBtn.addEventListener('click', handleStartSession);
            endSessionBtn.addEventListener('click', handleEndSession);
            closeLocationBtn.addEventListener('click', handleCloseLocation);
            scanLocationButton.addEventListener('click', () => startScanner(countedLocationInput));
            scanItemButton.addEventListener('click', () => startScanner(itemCodeInput));
            searchButton.addEventListener('click', fetchItemData);
            form.addEventListener('submit', saveCount);
            closeScannerButton.addEventListener('click', stopScanning);
            cancelBtn.addEventListener('click', () => clearForm(true));

            itemCodeInput.addEventListener('keypress', e => e.key === 'Enter' && (e.preventDefault(), fetchItemData()));

            countedLocationInput.addEventListener('change', async () => {
                // Al cambiar ubicación manualmente, verificamos si la sesión sigue viva
                try {
                    const res = await fetch(`${API_BASE_URL}/sessions/active`);
                    if (!res.ok) {
                        forceResetUI("Tu sesión fue reseteada. Por favor, inicia una nueva sesión.");
                        return;
                    }
                    await updateSessionData();
                } catch (error) {
                    console.error("Error verifying session:", error);
                }
            });

            minusBtn.addEventListener('click', () => {
                let val = parseInt(countedQtyInput.value, 10);
                if (val > 1) countedQtyInput.value = val - 1;
            });
            plusBtn.addEventListener('click', () => {
                let val = parseInt(countedQtyInput.value, 10);
                countedQtyInput.value = val + 1;
            });

            countedItemsList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-count-btn')) {
                    const countId = e.target.dataset.countId;
                    deleteCount(countId);
                }
            });

            // --- INITIALIZATION ---
            checkActiveSession();
        });
    </script>
</body>
