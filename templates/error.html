<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f9fb;
            color: #1b2f45;
            margin: 24px;
        }

        .card {
            max-width: 720px;
            margin: 40px auto;
            background: #fff;
            border: 1px solid #d7e1ea;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, .06);
        }

        .header {
            background: linear-gradient(90deg, #c0392b, #e74c3c);
            color: #fff;
            padding: 12px 16px;
            border-radius: 8px 8px 0 0;
            font-weight: 700;
            letter-spacing: .3px;
        }

        .body {
            padding: 16px;
        }

        .msg {
            background: #fff4f4;
            border-left: 4px solid #e74c3c;
            padding: 12px 14px;
            border-radius: 4px;
        }

        .back {
            margin-top: 16px;
            display: inline-block;
            color: #0a6ed1;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="header">Se produjo un error</div>
        <div class="body">
            <div class="msg">
                {{ message | default('Ocurrió un error al procesar la solicitud.') }}
            </div>
            <a class="back" href="/">← Volver al inicio</a>
        </div>
    </div>
</body>

</html>
