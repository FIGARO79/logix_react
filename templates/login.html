<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - LogiTrack</title>
    <link rel="icon" href="{{ request.url_for('static', path='favicon.ico') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #username {
            border: 1px solid #ccc;
            padding: 0.5rem;
            border-radius: 0.375rem;
            width: 100%;
            box-sizing: border-box;
        }
        #password {
            border: 1px solid #ccc;
            padding: 0.5rem;
            border-radius: 0.375rem;
            width: 100%;
            box-sizing: border-box;
        }
        
        .button-container {
            text-align: center;
            margin-top: 20px; /* opcional, para separación */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <div class="text-center mb-8">
            <img src="/static/images/logoytpe_sandvik.png" alt="Logotipo Sandvik" class="mx-auto h-10 w-auto" onerror="this.onerror=null; this.src='https://placehold.co/200x40?text=Sandvik+Logo';">
            <h2 class="mt-6 text-2xl font-bold text-gray-900">
                Acceso a la Aplicación
            </h2>
        </div>

        {% if error %}
            <div class="p-4 mb-4 text-sm text-red-800 bg-red-100 rounded-lg" role="alert">
                {{ error }}
            </div>
        {% endif %}
        {% if message %}
            <div class="p-4 mb-4 text-sm text-blue-800 bg-blue-100 rounded-lg" role="alert">
                {{ message }}
            </div>
        {% endif %}

        <form method="post">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña:</label>
                <input type="password" id="password" name="password" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm">
            </div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-black bg-amber-400 hover:bg-amber-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500">
                    Ingresar
                </button>
            </div>
        </form> <p class="mt-4 text-center text-sm">
            ¿No tienes una cuenta? <a href="{{ request.url_for('register_get') }}" class="font-medium text-amber-600 hover:text-amber-500">Regístrate aquí</a>.
        </p>
    </div>

</body>
</html>
